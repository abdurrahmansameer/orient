<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <a href="index.html"><button class="btn"><</button></a>
        <h1>Todo List</h1>
        <div class="add">
          <form>
            <input type="text" placeholder="Task..." id="task" autocomplete="off">
            <span class="btnadd" id="add"><h3>+</h3></span>
          </form>
        </div>
    </div>
    <div class="tasktype">
      <span class="type" id="type1"><h3>Personal</h3></span>
      <span class="type" id="type2"><h3>Work</h3></span>
      <span class="type" id="type3"><h3>Chore</h3></span>
    </div>
      <ul id="myTasks" class="my-tasks"></ul>
</body>
<script src="todo.js"></script>
</html>
